name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    # 1. 使用 Ubuntu 22.04 (关键！解决新系统不兼容问题)
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. 清理空间 (防止打包过程磁盘不足)
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      # 3. 安装系统依赖 (精简版，移除了冲突的 gstreamer)
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip build-essential git python3 python3-dev \
            ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libffi-dev libtool automake autoconf libltdl-dev \
            libssl-dev zip unzip

      # 4. 安装 Buildozer 和旧版 Cython (关键！解决 long 类型报错)
      - name: Install Buildozer
        run: |
          pip3 install --upgrade pip
          pip3 install buildozer "cython<3"

      # 5. 开始打包
      - name: Build with Buildozer
        run: |
          yes | buildozer android debug

      # 6. 上传 APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: guessgame-apk
          path: bin/*.apk
