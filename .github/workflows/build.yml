name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. 清理空间 (防止打包到一半空间不足)
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      # 2. 手动安装所有依赖 (解决 user 权限报错的根源)
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip build-essential git python3 python3-dev \
            ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libgstreamer1.0 gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
            libffi-dev libtool automake autoconf libltdl-dev

      # 3. 安装 Buildozer (打包工具)
      - name: Install Buildozer
        run: |
          pip3 install --upgrade pip
          pip3 install buildozer cython

      # 4. 开始打包 (直接运行命令，不再通过 Actions 包装)
      - name: Build with Buildozer
        run: |
          yes | buildozer android debug

      # 5. 上传结果
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: guessgame-apk
          path: bin/*.apk
