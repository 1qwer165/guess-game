name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip build-essential git python3 python3-dev \
            ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libffi-dev libtool automake autoconf libltdl-dev \
            libssl-dev zip unzip \
            libsqlite3-dev libbz2-dev liblzma-dev libncurses5-dev tk-dev uuid-dev

      - name: Install Buildozer & P4A
        run: |
          pip3 install --upgrade pip
          pip3 install "cython<3"
          pip3 install git+https://github.com/kivy/buildozer.git
          pip3 install git+https://github.com/kivy/python-for-android.git

      # 关键修改：【三步走策略】
      # 1. 先试运行 (|| true) 让它下载源码，即使报错也不停
      # 2. 找到那个编码错误的 badsyntax_pep3120.py，强行插入 latin-1 声明
      # 3. 再次运行，这次就能顺利编译通过了！
      - name: Build with Buildozer (Fix & Build)
        run: |
          echo ">>> 阶段 1: 尝试构建并下载依赖 (允许失败)..."
          { yes || true; } | buildozer android debug || true

          echo ">>> 阶段 2: 正在修补 CPython 源码编码问题..."
          # 在 .buildozer 目录里找到那个捣乱的文件，并在第一行插入编码声明
          find .buildozer -type f -name "badsyntax_pep3120.py" -exec sed -i '1s;^;# -*- coding: latin-1 -*-\n;' {} +
          echo ">>> 补丁已应用。"

          echo ">>> 阶段 3: 恢复构建 (这次一定会成功)..."
          { yes || true; } | buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: guessgame-apk
          path: bin/*.apk
