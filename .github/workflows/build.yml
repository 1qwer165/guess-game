name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip build-essential git python3 python3-dev \
            ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libffi-dev libtool automake autoconf libltdl-dev \
            libssl-dev zip unzip \
            libsqlite3-dev libbz2-dev liblzma-dev libncurses5-dev tk-dev uuid-dev

      - name: Install Buildozer & P4A
        run: |
          pip3 install --upgrade pip
          pip3 install "cython<3"
          pip3 install git+https://github.com/kivy/buildozer.git
          pip3 install git+https://github.com/kivy/python-for-android.git

      # 关键修改：用 'yes | head -n 1000' 来智能同意协议
      # 既能通过验证，又不会导致日志爆炸
      - name: Build with Buildozer
        run: |
          yes | head -n 1000 | buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: guessgame-apk
          path: bin/*.apk
