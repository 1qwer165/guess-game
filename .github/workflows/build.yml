name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip build-essential git python3 python3-dev \
            ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libffi-dev libtool automake autoconf libltdl-dev \
            libssl-dev zip unzip \
            libsqlite3-dev libbz2-dev liblzma-dev libncurses5-dev tk-dev uuid-dev

      - name: Install Buildozer & P4A
        run: |
          pip3 install --upgrade pip
          # 1. 锁定 Cython 版本，避免 Python 3 语法导致的构建错误
          pip3 install "cython<3"
          # 2. 安装最新开发版 Buildozer，修复部分环境兼容性
          pip3 install git+https://github.com/kivy/buildozer.git
          pip3 install git+https://github.com/kivy/python-for-android.git

      # ⚔️ 核心修复步骤：三阶段构建法 ⚔️
      # 1. 第一遍跑：目的是下载源码。即使报错（|| true）也不停，让我们有机会修文件。
      # 2. 手术修补：找到那个编码错误的 badsyntax 文件，给它贴上“我是 Latin-1”的标签。
      # 3. 第二遍跑：源码修好了，这次利用缓存直接通关！
      - name: Build with Buildozer (Auto-Patch)
        run: |
          echo ">>> 阶段 1/3: 尝试下载并构建环境 (预期会失败，忽略错误)..."
          { yes || true; } | buildozer android debug || true

          echo ">>> 阶段 2/3: 正在给 CPython 源码做微创手术..."
          # 搜索 .buildozer 目录，找到那个导致崩溃的文件，强制插入编码声明
          find .buildozer -type f -name "badsyntax_pep3120.py" -exec sed -i '1s;^;# -*- coding: latin-1 -*-\n;' {} +
          echo ">>> 手术完成。"

          echo ">>> 阶段 3/3: 再次构建 (这次畅通无阻)..."
          { yes || true; } | buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: guessgame-apk
          path: bin/*.apk
