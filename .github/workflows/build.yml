name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip build-essential git python3 python3-dev \
            ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libffi-dev libtool automake autoconf libltdl-dev \
            libssl-dev zip unzip \
            libsqlite3-dev libbz2-dev liblzma-dev libncurses5-dev tk-dev uuid-dev

      - name: Install Buildozer & P4A
        run: |
          pip3 install --upgrade pip
          pip3 install "cython<3"
          pip3 install git+https://github.com/kivy/buildozer.git
          pip3 install git+https://github.com/kivy/python-for-android.git

      # ⚔️ 核心修改：不修了，直接删！ ⚔️
      # 1. 先跑一次下载源码
      # 2. 找到所有测试文件夹 (Lib/test)，全部删光！
      # 3. 再跑一次，世界清静了
      - name: Build with Buildozer (Delete Tests)
        run: |
          echo ">>> 1. 下载源码 (允许报错)..."
          { yes || true; } | buildozer android debug || true

          echo ">>> 2. 执行清理：删除所有 Python 测试文件..."
          # 暴力删除：只要是 Python 的测试目录，统统删掉
          # 这样那个 badsyntax_pep3120.py 必死无疑
          find .buildozer -type d -path "*/Lib/test" -exec rm -rf {} +
          echo ">>> 清理完成。"

          echo ">>> 3. 正式打包..."
          { yes || true; } | buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: guessgame-apk
          path: bin/*.apk
