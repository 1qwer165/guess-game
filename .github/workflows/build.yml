name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. 清理空间
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      # 2. 安装基础依赖 (最稳妥的组合)
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip build-essential git python3 python3-dev \
            ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libffi-dev libtool automake autoconf libltdl-dev \
            libssl-dev zip unzip \
            libsqlite3-dev libbz2-dev liblzma-dev libncurses5-dev tk-dev uuid-dev

      # 3. 安装工具 (锁定旧版 Cython)
      - name: Install Buildozer
        run: |
          pip3 install --upgrade pip
          pip3 install "cython<3"
          pip3 install buildozer

      # 4. 开始打包 (⚠️注意：我删掉了 yes | 命令)
      # 这样如果有错误，它会直接停下来报错，而不是无限刷屏
      - name: Build with Buildozer
        run: |
          buildozer android debug

      # 5. 上传 APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: guessgame-apk
          path: bin/*.apk
