name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    # 关键修改：强制使用 Ubuntu 22.04 (旧版稳定系统)
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. 清理空间
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      # 2. 安装系统依赖
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip build-essential git python3 python3-dev \
            ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libgstreamer1.0 gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
            libffi-dev libtool automake autoconf libltdl-dev \
            libssl-dev zip unzip

      # 3. 安装 Buildozer (降级 Cython 修复 long 类型报错)
      - name: Install Buildozer
        run: |
          pip3 install --upgrade pip
          pip3 install buildozer "cython<3"

      # 4. 开始打包
      - name: Build with Buildozer
        run: |
          yes | buildozer android debug

      # 5. 上传 APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: guessgame-apk
          path: bin/*.apk
