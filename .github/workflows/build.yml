name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. 清理空间
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      # 2. 安装全套系统依赖 (新增了 sqlite3, bz2, lzma 等关键库)
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip build-essential git python3 python3-dev \
            ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libffi-dev libtool automake autoconf libltdl-dev \
            libssl-dev zip unzip \
            libsqlite3-dev libbz2-dev liblzma-dev libncurses5-dev tk-dev uuid-dev

      # 3. 安装最新开发版 Buildozer (解决新系统兼容性)
      - name: Install Buildozer & P4A
        run: |
          pip3 install --upgrade pip
          # 强制安装 Cython 旧版
          pip3 install "cython<3"
          # 强制从 GitHub 安装最新开发版，修复 OpenSSL 报错
          pip3 install git+https://github.com/kivy/buildozer.git
          pip3 install git+https://github.com/kivy/python-for-android.git

      # 4. 开始打包
      - name: Build with Buildozer
        run: |
          yes | buildozer android debug

      # 5. 上传 APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: guessgame-apk
          path: bin/*.apk
